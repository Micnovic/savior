<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAVIOR-20</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <h1>SAVIOR-20</h1>
    <div id="buttons">
        <div><button class="button" id="canteen" onclick="buttonClick(0)">Столовая</button></div>
        <div><button class="button" id="bridge" onclick="buttonClick(1)">Рубка</button></div>
        <div><button class="button" id="server-room" onclick="buttonClick(2)">Серверная</button></div>
        <div><button class="button" id="terminal" onclick="buttonClick(3)">Терминал охладителя</button></div>
    </div>
    <div id="console">
        <p id="intepreter-message">
        </p>
        <p id="game-message">
        </p>
    </div>
    <div id="buttons" style="padding-top: 25pt; padding-bottom: 25pt;">
        <div><button class="turn-button" id="turn" onclick="turn()">Синхронизация</button></div>
    </div>
    <footer>
        Gleb Mikhnovets / Narrative Games
    </footer>
</body>
</html>
